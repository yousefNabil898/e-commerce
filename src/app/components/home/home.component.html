<section class="pt-3">
    <div class="cr mt-3 ">
        <owl-carousel-o [options]="customOptionsmain">
            <ng-template carouselSlide>
                <img class="w-100" src="../../../assets/images/img1.jpg.avif" alt="">
            </ng-template>

            <ng-template carouselSlide>
                <img class="w-100" src="../../../assets/images/img3.jpg.avif" alt="">
            </ng-template>
            <ng-template carouselSlide>
                <img class="w-100" src="../../../assets/images/img4.jpg.avif" alt="">
            </ng-template>
            <ng-template carouselSlide>
                <img class="w-100" src="../../../assets/images/img5.jpg.avif" alt="">
            </ng-template>
            <ng-template carouselSlide>
                <img class="w-100" src="../../../assets/images/img6.jpg.avif" alt="">
            </ng-template>
            <ng-template carouselSlide>
                <img class="w-100" src="../../../assets/images/img7.jpg.avif" alt="">
            </ng-template>
        </owl-carousel-o>
    </div>
</section>

<section class="mt-3 container-fluid">
    <h3 class="fw-bolder text-main pb-3 ">{{"Home.main_categories" | translate}}</h3>
    <owl-carousel-o [options]="customOptionscat">

        @for (category of categoryList; track category._id) {

        <ng-template carouselSlide>
            <div class="position-relative carousel">
                <img class="w-100  border-top border-bottom cr border-1 object-fit-fill" height="225px"
                    [src]="category.image" [alt]="category.name">
                <div class="carousel-context cr ">
                    <h2 class="text-center h5 text-white fw-bolder ">{{category.name}}</h2>
                </div>

            </div>

        </ng-template>
        }

    </owl-carousel-o>

</section>
