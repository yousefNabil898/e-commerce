<section class="mt-5 container-fluid">
<h3 class="fw-bolder text-main pb-3 ">{{"Home.main_categories" | translate}}</h3>
<div class="row g-2 justify-content-center d-flex">
    @for (category of allCategories(); track category._id) {
    <div class="col-md-3 p-3">
        <div class="position-relative  carousel">
            <img class="w-100  border-top border-bottom cr border-1 object-fit-fill rounded-1" height="225pxpx"
                [src]="category.image" [alt]="category.name">
            <div class="carousel-context cr ">
                <h2 class="text-center h5 text-white fw-bolder ">{{category.name}}</h2>
            </div>
        </div>
    </div>


    }@empty {
        <div class="row g-3 d-flex justify-content-center">
            @for (item of skeletonArray; track $index) {
                <div class="col-md-3 col-6">
                    <div class="card shadow-sm ">
                        <div class="card-body p-1">
                            <div class="skeleton-img" style="width: 100%; height: 200px; background-color: #e0e0e0;"></div>
                        </div>
                    </div>
                </div>
            }
        </div>

 
    }
</div>



</section>
