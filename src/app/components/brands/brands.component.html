<section class="mt-5 container-fluid">
    <h3 class="fw-bolder text-main pb-3 ">{{"navbar.Brand" | translate}}</h3>
    <div class="row g-2 justify-content-center d-flex">
        @for (brand of allBrands(); track brand._id) {
        <div class="col-md-3 p-3">
            <div class="position-relative  ">
                <img class="w-100 cr object-fit-fill rounded-1" [src]="brand.image" [alt]="brand.name">

            </div>
        </div>


        }@empty {
        <div class="row g-3 d-flex justify-content-center">
            @for (item of skeletonArray; track $index) {
            <div class="col-md-3 col-6">
                <div class="card shadow-sm ">
                    <div class="card-body p-1">
                        <div class="skeleton-img" style="width: 100%; height: 200px; background-color: #e0e0e0;"></div>
                    </div>
                </div>
            </div>
            }
        </div>
        }
    </div>



</section>
