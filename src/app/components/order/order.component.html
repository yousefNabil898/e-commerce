<section>
    <form class="bg-main-light p-4 min-vh-100 mt-5">
        <h1 class="mx-auto mb-3 fw-bolder text-main mt-5">shippingAddress</h1>
        <form [formGroup]="order" (ngSubmit)="orderSubmite()" class="mx-auto">
            <div class="form-floating mt-2">
                <input formControlName="detailes" type="text" id="detailes" class="form-control" placeholder="detailes">
                <label for="detailes">detailes</label>
            </div>



            <div class="form-floating mt-2">
                <textarea formControlName="phone" type="tel" id="phone" class="form-control"
                    placeholder="phone"></textarea>
                <label for="password">phone</label>

            </div>
            <div class="form-floating mt-2">
                <input formControlName="city" type="text" id="city" class="form-control" placeholder="city">
                <label for="password">city</label>

            </div>
            <div class=" mt-3  d-flex justify-content-center">
                <button  class="button  mx-sm-auto  fw-bolder">
                    <span class="text-wrap">Checkout</span>
                    <i class="fa-solid fa-credit-card"></i></button>
            </div>
        </form>

    </form>
</section>
